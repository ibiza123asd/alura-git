    <body>
        <h1>Año Mundial FIFA</h1>
    </body>
    <script>
        function saltarLinea() {
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        var añoMundial = 1930;
        var limite = parseInt(prompt("Ingrese el año límite para calcular"));
        while (añoMundial <= limite) {
            imprimir("Hubo munial en la FIFA en el año " + añoMundial);
            añoMundial = añoMundial + 4;
        }
        imprimir("Fin");
    </script>
