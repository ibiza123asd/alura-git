    <script>

        function sortearNumeros(cantidad) {
            //push se usa para agregar al array
            var secretos = [];
            var contador = 1

            while (contador <= cantidad) {
                var numAleatorio = aleatorio();
                console.log(numAleatorio);
                var encontrado = false;
                if (numAleatorio != 0) {
                    for (var i = 0; i < secretos.length; i++) {
                        //si encuentra un numero  que ya se encuentra en el array
                        if (numAleatorio == secretos[i]) {
                            encontrado = true;
                            break;
                        }
                    }
                    //falso = no ha encontrado
                    //true = ha encontrado
                    if (encontrado == false) {
                        secretos.push(numAleatorio);
                        contador++;
                    }
                }

            }
            return secretos;
        }
        var secretos = sortearNumeros(4);
        var input = document.querySelector("input");

        input.focus();


        function verificar() {
            var bandera = false;
            for (var i = 0; i < secretos.length; i++) {
                if (secretos[i] == parseInt(input.value)) {
                    alert("Acerto");
                    bandera = true;
                    break;
                }

            }
            if (bandera == false) {
                alert("Usted erró");
            }
            input.value = "";
            input.focus();
        }

        var button = document.querySelector("button");

        button.onclick = verificar;

    </script>
