<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1></h1>
        <input/>
        <button> Verificar si acertó el secreto</button>
    </body>
    <script>
        var secreto = Math.round(Math.random() * 10);
        //captura el objeto
        var input = document.querySelector("input");
        //ni bien capute la etiqueta, se posicione el foco en el elemento
        input.focus();
        function verificar() {

            if (secreto == parseInt(input.value)) {
                alert("Acerto");
            } else {
                alert("No acerto");
            }
            //con eso eliminamos el dato ingresado
            input.value = "";
            //pcolocar el foco en la caja del texto
            input.focus();
        }

        var button = document.querySelector("button");
        //quitamos al parentesis a la funcion verificar para que no
        //se ejecute de entrada, ya que si le ponemos va a cargarse la página
        // y saldra un resultado sin antes haber realizao una accion, lo cual
        // es incorrecto
        button.onclick = verificar;

    </script>
</html>
