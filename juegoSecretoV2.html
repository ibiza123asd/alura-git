<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1></h1>
        <input/>
        <button> Verificar si acertó el secreto</button>
    </body>
    <script>

        var secreto = [3, 5, 7, 9];

        var input = document.querySelector("input");

        input.focus();
        
        
        function verificar() {
            var bandera = false;
            for (var i = 0; i < secreto.length; i++) {
                if (secreto[i] == parseInt(input.value)) {
                    alert("Acerto");
                    bandera = true;
                    break;
                }

            }
            if (bandera == false) {
                alert("Usted erró");
            }
            input.value = "";
            input.focus();
        }

        var button = document.querySelector("button");

        button.onclick = verificar;

    </script>
</html>
