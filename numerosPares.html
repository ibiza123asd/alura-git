    <script type="text/javascript">
        function saltarLinea() {
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        var i = 1;
        while (i <= 100) {
            if (i % 2 == 0) {
                imprimir(i);
            }
            i++;
        }

        imprimir("Fin");
    </script>
