    <body>
        <h1>Programa - Calcular la tabla de multiplicar</h1>
    </body>
    <script type="text/javascript">
        function saltarLinea() {
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        var numero = parseInt(prompt("Ingresar el n√∫mero para ver su tabla"));

        imprimir("<h2>La tabla del " + numero + " es:</h2>");
        for (var i = 1; i <= 12; i++) {
            imprimir(i + "*" + numero + "=" + (i * numero));
        }
    </script>
</html>
