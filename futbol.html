    <body>
        <h1>CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>
    </body>
    <script type="text/javascript">
        function saltarLinea() {

            document.write("<br><br><hr><br>");

        }
        function imprimir(frase) {

            document.write(frase);
            saltarLinea();
        }
        //prompt te retorna un texto
        //texto*numero = numero
        //"10"*2 = 20 -> js convierte el texto a numero y lo multiplica
        //"10"+20=1020 -> se concatena

        var victorias = parseInt(prompt("Cuantas victoria tuvo su equipo"));
        var empates = parseInt(prompt("Informe la cantidad de empates"));

        puntosTotal = (victorias * 3) + empates;

        this.imprimir("El total de puntos del equipo es: " + puntosTotal);

        if (puntosTotal > 28) {
            this.imprimir("El equipo está mejor que el año pasado");
        } else if (puntosTotal < 28) {
            this.imprimir("El equipo está peor que el año pasado");
        } else {
            this.imprimir("El equipo está igual que el año pasado");
        }

    </script>
